<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>购物车测试</title>
</head>
<body>
    <h1>购物车功能测试</h1>
    <div id="test-results"></div>
    
    <script src="/js/common.js"></script>
    <script src="/js/order.js"></script>
    <script>
        // 测试购物车功能
        function testCart() {
            const results = document.getElementById('test-results');
            
            try {
                // 测试storage对象
                console.log('Testing storage object...');
                storage.set('test', {key: 'value'});
                const testValue = storage.get('test');
                console.log('Storage test:', testValue);
                
                // 测试购物车类
                console.log('Testing Cart class...');
                const cart = new Cart();
                console.log('Cart created:', cart);
                
                // 测试添加商品
                console.log('Testing add item...');
                cart.addItem(1, '测试菜品', 10.00);
                console.log('Item added:', cart.items);
                
                // 测试显示更新
                console.log('Testing display update...');
                cart.updateDisplay();
                
                results.innerHTML = `
                    <div style="color: green;">
                        <h2>✅ 购物车功能正常</h2>
                        <p>Storage对象: 正常</p>
                        <p>购物车类: 正常</p>
                        <p>添加商品: 正常</p>
                        <p>购物车项目: ${JSON.stringify(cart.items)}</p>
                    </div>
                `;
                
            } catch (error) {
                console.error('Test failed:', error);
                results.innerHTML = `
                    <div style="color: red;">
                        <h2>❌ 购物车功能异常</h2>
                        <p>错误信息: ${error.message}</p>
                        <p>错误堆栈: ${error.stack}</p>
                    </div>
                `;
            }
        }
        
        // 页面加载完成后执行测试
        document.addEventListener('DOMContentLoaded', testCart);
    </script>
</body>
</html>
